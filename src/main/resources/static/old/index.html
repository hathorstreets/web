<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hathor Streets</title>
    <link rel="stylesheet" href="style.css?version=18">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
<div id="main">
    <img src="images/logo.png" id="logo">
    <div id="container">
        <div class="TimeElement">
            <span class="Label">Days</span>
            <span class="Time" id="day"></span>
        </div>
        <div class="TimeElement">
            <span class="Label">Hours</span>
            <span class="Time" id="hour"></span>
        </div>
        <div class="TimeElement">
            <span class="Label">Minutes</span>
            <span class="Time" id="minute"></span>
        </div>
        <div class="TimeElement">
            <span class="Label">Seconds</span>
            <span class="Time" id="second"></span>
        </div>
    </div>
</div>
</body>
</html>
