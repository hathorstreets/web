<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Hathor Streets Explorer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css?version=19" />
    <link rel="stylesheet" href="assets/css/snackbar.css?version=3" />

    <script src="javascripts/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="javascripts/jquery/jquery-ui.min.js" type="text/javascript"></script>
    <link href="assets/css/jquery/jquery-ui.css" rel="Stylesheet" type="text/css" />

    <script src="javascripts/static.js"></script>
    <script src="javascripts/explorer.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body class="no-sidebar is-preload">
<div id="snackbar"></div>
<div id="page-wrapper">
    <div id="header-wrapper">
        <a id="logo" href="index.html">
            <img src="images/logo_small.png" width="74" height="74" alt="Home">
            <span id="title">HATHOR STREETS</span>
        </a>
        <div id="header" class="container">
            <nav id="nav" style="text-align: right;">
                <ul style="margin-right: 20px;">
                    <li><a href="cities.html">Cities</a></li>
                    <li><a target="_blank" href="images/rarity_table.jpg">Rarity Table</a></li>
                    <li><a href="explorer.html">Explorer</a></li>
                    <li><a target="_blank" href="builder.html">Builder</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="wrapper" style="flex: 1; padding: 2em 0 6em 0;">
        <div class="container" id="main">

            <section class="col-6 col-12-narrower" style="margin-bottom: 10px;">
                <form>
                    <div class="row gtr-50">
                        <div class="col-10 col-12-mobile">
                            <input type="number" min="1" max="10000" name="explorer_street_number" id="explorer_street_number" placeholder="Search by street number..." />
                        </div>
                        <div class="col-2 col-12-mobile">
                            <input type="button" value="Search" id="explorer_search" style="width: 100%;"/>
                        </div>
                    </div>
                </form>
            </section>

            <section class="col-6 col-12-narrower" style="width: 100%; height:100%; margin-top: 20px;">
                <div class="street card Hidden" id="street_wrapper">
                    <div id="explorer_street_title" class="Hidden">
                        <span id="explorer_street_title_span"></span>
                    </div>

                    <div class="row gtr-50">
                        <div class="col-7 col-12-mobile">
                            <div id="explorer_street_image" class="Hidden"></div>
                        </div>
                        <div class="col-5 col-12-mobile">
                            <div id="explorer_street_properties" class="Hidden">
                                <span class="ExplorerLabel">Top</span>
                                <div class="ExplorerProgressbar">
                                    <span id="explorer_top_label" Class="ExplorerProgressbarLabel"></span>
                                    <span id="explorer_top_rarity" Class="ExplorerProgressbarRarity"></span>
                                </div>

                                <span class="ExplorerLabel">Left</span>
                                <div class="ExplorerProgressbar">
                                    <span id="explorer_left_label" Class="ExplorerProgressbarLabel"></span>
                                    <span id="explorer_left_rarity" Class="ExplorerProgressbarRarity"></span>
                                </div>

                                <span class="ExplorerLabel">Right</span>
                                <div class="ExplorerProgressbar">
                                    <span id="explorer_right_label" Class="ExplorerProgressbarLabel"></span>
                                    <span id="explorer_right_rarity" Class="ExplorerProgressbarRarity"></span>
                                </div>

                                <span class="ExplorerLabel">Bottom</span>
                                <div class="ExplorerProgressbar">
                                    <span id="explorer_bottom_label" Class="ExplorerProgressbarLabel"></span>
                                    <span id="explorer_bottom_rarity" Class="ExplorerProgressbarRarity"></span>
                                </div>

                                <span class="ExplorerLabel">Road</span>
                                <div class="ExplorerProgressbar">
                                    <span id="explorer_road_label" Class="ExplorerProgressbarLabel"></span>
                                    <span id="explorer_road_rarity" Class="ExplorerProgressbarRarity"></span>
                                </div>

                                <span class="ExplorerLabel">Billboard</span>
                                <div class="ExplorerProgressbar">
                                    <span id="explorer_billboard_label" Class="ExplorerProgressbarLabel"></span>
                                    <span id="explorer_billboard_rarity" Class="ExplorerProgressbarRarity"></span>
                                </div>

                                <span class="ExplorerLabel">Special</span>
                                <div class="ExplorerProgressbar">
                                    <span id="explorer_special_label" Class="ExplorerProgressbarLabel"></span>
                                    <span id="explorer_special_rarity" Class="ExplorerProgressbarRarity"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-12-mobile" style="text-align: center; font-size: 13pt;">
                            <a id="explorer_hathor_explorer" target="_blank" title="View in Hathor Explorer" style="border-bottom: 0;"><i class="fas fa-external-link-square-alt"></i> View in Hathor Explorer</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-wrapper">
        <div id="footer" class="container" style="width: 600px;">
            <div class="row" style="margin-left: 0;">

                <section class="col-6 col-12-narrower" style="margin: auto; text-align: center; padding: 0;">
                    <div class="row gtr-0">
                        <ul class="divided icons col-6 col-12-mobile">
                            <li class="icon brands fa-twitter"><a target="_blank" href="https://twitter.com/HathorStreets">Twitter</a></li>
                        </ul>
                        <ul class="divided icons col-6 col-12-mobile">
                            <li class="icon brands fa-telegram"><a target="_blank" href="https://t.me/hathorstreets">Telegram</a></li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
        <div id="copyright" class="container">
            <ul class="menu">
                <li>&copy; Hathor Streets. All rights reserved.</li>
            </ul>
        </div>
    </div>

</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.dropotron.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
