<!DOCTYPE HTML>

    <script src="javascripts/jquery-3.6.0.min.js"></script>

<body class="no-sidebar is-preload">
<div id="snackbar"></div>
<div id="page-wrapper">
    <div id="header-wrapper">
        <a id="logo" href="index.html">
            <img src="images/logo_small.png" width="74" height="74" alt="Home">
            <span id="title">HATHOR STREETS</span>
        </a>
        <div id="header" class="container">
            <nav id="nav" style="text-align: right;">
                <ul style="margin-right: 20px;">
                    <li><a href="cities.html">Cities</a></li>
                    <li><a target="_blank" href="images/rarity_table.jpg">Rarity Table</a></li>
                    <li><a target="_blank" href="explorer.html">Explorer</a></li>
                    <li><a href="builder.html">Builder</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="wrapper" style="flex: 1;">
        <div class="container" id="main" style="width: 800px;">
            <section class="col-6 col-12-narrower">
                <div class="mint card" id="mint_wrapper">
                    <div id="mint_status" class="Hidden"></div>
                    <div id="mint_qrcode" class="Hidden"></div>
                    <div id="mint_address_wrapper" class="Hidden">
                        <div id="mint_address"></div>
                        <a id="mint_copy"><i class="fas fa-copy"></i></a>
                    </div>
                    <div id="mint_sending" class="Hidden">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                    <div id="mint_sold_out" class="Hidden">
                        <i class="fas fa-sad-cry"></i>
                    </div>
                    <div id="mint_sent_back" class="Hidden">
                        <i class="fas fa-smile"></i>
                    </div>
                    <div id="mint_nft_wrapper" class="Hidden">
                        <i class="fas fa-check-square"></i>
                        <div id="mint_nft"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-wrapper">
        <div id="footer" class="container" style="width: 600px;">
            <div class="row" style="margin-left: 0;">

                <section class="col-6 col-12-narrower" style="margin: auto; text-align: center; padding: 0;">
                    <div class="row gtr-0">
                        <ul class="divided icons col-6 col-12-mobile">
                            <li class="icon brands fa-twitter"><a target="_blank" href="https://twitter.com/HathorStreets">Twitter</a></li>
                        </ul>
                        <ul class="divided icons col-6 col-12-mobile">
                            <li class="icon brands fa-telegram"><a target="_blank" href="https://t.me/hathorstreets">Telegram</a></li>

        <div id="copyright" class="container">
            <ul class="menu">
                <li>&copy; Hathor Streets. All rights reserved.</li>
            </ul>
        </div>

</div>
